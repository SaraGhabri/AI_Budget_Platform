spring.application.name=expense-service


server.port=9091

### DATABASE ###
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/expense-db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#kol ma nlasi l microservices je dois menregistrer dans discovery = ykayed @ip num port et nom adequat
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true



# Spring AI MCP Server Configuration
spring.ai.mcp.server.base-path=/mcp
spring.ai.mcp.server.protocol=streamable

# Resilience4j - Configuration simple pour la démo
resilience4j.circuitbreaker.configs.default.slidingWindowSize=5
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.instances.budget-service.baseConfig=default

# Logging (pour debug)
logging.level.com.budget.expense=INFO
logging.level.org.springframework.cloud.openfeign=DEBUG